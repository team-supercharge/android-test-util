language: android
android:
    components:
        - tools
        - build-tools-23.0.2
        - android-23
        - extra-android-m2repository

notifications:
    email: false

before_install:
    - export TERM=dumb

    - chmod +x gradlew
    - ./gradlew -v
    - uname -a

before_script:
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew spoonDebugAndroidTest